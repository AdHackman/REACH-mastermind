<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A basic HTML template with JavaScript.">
  <title>Basic HTML Template</title>
  <style>
    /* Inline CSS for simple styling */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header, footer {
      background: #333;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>
  <main>
    <h2>About</h2>
    <p>This is a basic HTML template with JavaScript integration.</p>
    <p>Add your content here!</p>
  </main>
  <footer>
    <p>&copy; 2024 Your Name. All rights reserved.</p>
  </footer>

  <!-- Link to the JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
