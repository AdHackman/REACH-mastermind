<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A basic HTML template with JavaScript.">
  <link rel="stylesheet" href="./styles.css">
  <title>Mastermind Game</title>
</head>

<body>
  <header>
    <h1>Welcome to the Mastermind Game!</h1>
  </header>
  <main>
    <p>Guess the 4-digit secret code. Numbers range from 0 to 7. You have 10 attempts.</p>
    <div class="game">
      <div class="history">
        <h2>Guess History</h2>
        <ul id="history-list">
        </ul>
      </div>
      <div class="game-controls">
        <div class="input-row">
          <label for="guess">Your Guess:</label>
          <input type="text" id="guess" placeholder="e.g., 0123" maxlength="4" />
        </div>
        <button id="submit-guess">Submit Guess</button>
        <p id="feedback" class="feedback"></p>
        <p id="attempts-remaining">Attempts Remaining: <span>10</span></p>
      </div>
      <h2>Play the Mastermind Game!</h2>
      Time: <span id="timer" alt="timer for game"></span>
      <button id="generate" class="button">Let's Play!</button>




      <!-- <div id="question-wrapper">
            <h2 id="question"></h2>
            <span id="question-response"></span>
        </div> -->

      <div id="initials-page">
        <p>Enter Your Initials.</p>
        <button id="submit-initials">Submit</button>
        <input id="initials" type="text" />
      </div>

      <div id="score-page">
        <h3>Thanks for taking the quiz!</h3>
        <h4 id="player-score"></h4>
        <!-- <input type="text"/> -->
        <!-- <span id="final-score">30</span>/50 -->
        <section id="highscore-table"></section>
      </div>
  </main>
  <footer>
    <p>&copy; 2024 Adjoa Hackman. All rights reserved.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Link to the JavaScript file -->
  <script src="script.js"></script>
</body>

</html>
